<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ucapan Buat Mama</title>
<!-- Import 2 font sekaligus -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: Arial, sans-serif;
    }

    h1 {
  font-size: 3em;
  font-weight: bold;
  color: #fff;
  text-align: center;
  margin-bottom: 40px;
  text-shadow: 0 0 10px #fff,
               0 0 20px #9cf,
               0 0 30px #39f;
  animation: glow 2.5s ease-in-out infinite alternate;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 5px #fff,
                 0 0 10px #9cf,
                 0 0 20px #39f;
    opacity: 0.7;
  }
  100% {
    text-shadow: 0 0 20px #fff,
                 0 0 40px #9cf,
                 0 0 60px #39f,
                 0 0 80px #39f;
    opacity: 1;
  }
}

    .message-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      color: white;
      font-size: 1.4em;
      line-height: 1.6;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      white-space: pre-wrap;
      position: relative;
    }


    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>

<video id="bgMusic" loop playsinline style="display:none;">
  <source src="lagu-video.mp4" type="video/mp4">
</video> 

<div class="container">
  <h1 class="title">THANK YOU</h1>
  <div class="message-box" id="message"></div>
</div>
<canvas id="stars"></canvas>

  <script>
  
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        opacity: Math.random(),
        fade: Math.random() * 0.02 + 0.005,
        vy: Math.random() * 0.3 + 0.1
      });
    }

    // --- Efek Typing ---
    const message = document.getElementById("message");
    const text = `Mama, terima kasih atas semua doa, kasih sayang, dan pengorbananmu.
Ega ga akan pernah bisa membalas semua kebaikan mama,
tapi Ega akan selalu berusaha membuat Mama bangga.
Doain Ega terus ya Mah biar Ega bisa masuk kuliah jadi Engineer dan banggain Mama.

I love you, Ma ❤️
-hegga`;

    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        message.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 60); // 60ms per huruf (lebih cepet/lambat bisa diubah)
      }
    }

    window.onload = () => {
      setTimeout(typeEffect, 1000); // mulai setelah 1 detik

      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
          ctx.fill();

          star.opacity += star.fade;
          if (star.opacity <= 0 || star.opacity >= 1) {
            star.fade = -star.fade;
          }

          star.y += star.vy;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(drawStars);
      }

      drawStars();
    }
  </script>
</body>
</html>
